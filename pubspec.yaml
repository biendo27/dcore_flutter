  flutter_widget_from_html_core: ^0.16.0
  html: ^0.15.6
  flutter_easyloading: ^3.0.5
  video_player: ^2.9.5
  just_audio: ^0.10.2
  camera: ^0.11.1
  lottie: ^3.3.1
  syncfusion_flutter_datepicker: ^29.1.41
  flutter_polyline_points: ^2.1.0
  flutter_screenutil: ^5.9.3
  agora_rtc_engine: ^6.5.1
  pin_code_fields: ^8.0.1

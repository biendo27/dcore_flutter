dependency_overrides:
  awesome_notifications:
    git:
      url: https://github.com/rafaelsetragni/awesome_notifications.git
      # This tells pub to use the current HEAD of the PR (the pull request's fix):
      ref: refs/pull/990/head
  # ffmpeg_kit_flutter_new:
  #   git:
  #     url: https://github.com/tanersener/ffmpeg-kit.git
  #     path: flutter/flutter
  #     ref: main


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  meta: ^1.16.0

  # App Generators
  # To generate code run this command
  # flutter pub run build_runner build --delete-conflicting-outputs
  # or this command
  # dart run build_runner build --delete-conflicting-outputs
  retrofit_generator: ^9.1.9
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.10.0
  json_serializable: ^6.9.5
  injectable_generator: ^2.7.0
  go_router_builder: ^2.9.0
  freezed: ^3.0.6
  flutter_gen: ^5.10.0

  # App Change Info

  # To change app info run this command
  # flutter pub run flutter_launcher_icons
  # or this command
  # dart run flutter_launcher_icons
  flutter_launcher_icons: ^0.14.3
  
  # To change app package name run this command
  # flutter pub run change_app_package_name:main com.new.package.name
  # or this command
  # dart run change_app_package_name:main com.new.package.name
  change_app_package_name: ^1.5.0
  flutter_flavorizr: ^2.4.0


  # Active rename tool, run this command
  # flutter pub global activate rename
  # To change app name run this command
  # rename setAppName -t ios,android,macos,linux,web,windows -v "YourAppName"

  # To change app bundle id run this command
  # rename setBundleId -t ios,android,macos,linux,web,windows -v "com.your.app.id"

# Flutter gen environment setup
flutter_gen:
  # Optional
  output: lib/core/constants/gen/
  # Optional
  line_length: 200
  # Optional
  parse_metadata: false

  # Optional
  integrations:
    image: true
    flutter_svg: false
    rive: false
    lottie: false

  assets:
    # Optional
    enabled: true
    # Optional
    outputs:
      # Optional
      # Set to true if you want this package to be a package dependency
      # See: https://flutter.dev/docs/development/ui/assets-and-images#from-packages
      package_parameter_enabled: false
      # Optional
      # Available values:
      # - camel-case
      # - snake-case
      # - dot-delimiter
      style: dot-delimiter
      class_name: AppAsset
    exclude: []

  fonts:
    # Optional
    enabled: true
    # Optional
    outputs:
      class_name: AppFont

  colors:
    # Optional
    enabled: true
    # Optional
    inputs: []
    # Optional
    outputs:
      class_name: ColorName

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # generate: true
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/fonts/
    - assets/gif/
    - assets/icons/
    - assets/images/
    - assets/lottie/
    - assets/svg/
    - assets/texts/
    # - assets/video/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: BeVNPro
      fonts:
        - asset: assets/fonts/BeVNPro/BeVietnamPro-Regular.ttf
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather/Merriweather-Regular.ttf
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend/Lexend-Bold.ttf
          weight: 700
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy-Regular.otf
          weight: 400
        - asset: assets/fonts/Gilroy/Gilroy-Light.otf
          weight: 300
        - asset: assets/fonts/Gilroy/Gilroy-Medium.otf
          weight: 500
        - asset: assets/fonts/Gilroy/Gilroy-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Gilroy/Gilroy-Bold.otf
          weight: 700

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

